<acis_ace>
  url = http://asc.harvard.edu/mta/alerts/current.dat
  <content ace_fluence>
  </content>
</acis_ace>

<orbit_image>
  url = http://occweb.cfa.harvard.edu/occweb/web/webapps/ifot/ifot.php?r=home&t=qserver&format=orbit&detail=properties&fg=000000&bg=F0F1FF&size=300x230&scale=1400&showtimes=false&border=false&ul=6
  add_tstart_tstop = 1
  auth_file = /proj/sot/ska/data/aspect_authorization/occweb-*
  <content orbit>
    file = chandra_orbit.png
    convert = -transparent \#F0F1FF -crop 200x130+60+50 
  </content>
</orbit_image>

  <goes>
    url = http://asc.harvard.edu/mta/G13.html
    <content flux>
      <filter>
        tag = pre
      </filter>
    </content>
    <image five_min>
      file = GOES_5min.gif
      <filter>
        tag = img
        src = RADIATION/pgplot\.gif
      </filter>
    </image>
  </goes>

  <ace>
    url = http://asc.harvard.edu/mta/ace.html
    <content flux>
      <filter>
        tag = pre
      </filter>
    </content>
    <image five_min>
      tries = 3
      sleep = 10
      file = ACE_5min.gif
      warn_bad_image = 1
      <filter>
        tag = img
        src = Epam_7d\.gif
      </filter>
    </image>
  </ace>

  <space_weather>
    url = http://www.swpc.noaa.gov/today.html
    <content solar_forecast>
       pre = Solar Activity Forecast:
       post = Geophysical Activity Forecast
      <filter>
      </filter>
    </content>
    <content geophys_forecast>
       pre = Geophysical Activity Forecast:
       post = Solar X-ray Flux
      <filter>
      </filter>
    </content>
  </space_weather>

  <solar_xray>
    url = http://www.swpc.noaa.gov/rt_plots/xray_5mBL.html
    <image GOES_xray>
      file = GOES_xray.gif
      warn_bad_image = 1
      <filter>
        tag = img
        src = rt_plots/XrayBL\.gif
      </filter>
    </image>
  </space_weather>

  <solar_wind>
    url = http://umtof.umd.edu/pm/latest2day.gif
    <content solar_wind>
      file = solar_wind.gif
    </content>
  </solar_wind>

  <snapshot>
    url = file:///data/mta4/www/Snapshot/chandra.snapshot
    <content snapshot>
      file = chandra.snapshot
    </content>
  </snapshot>

  <solar_flare_monitor>
    url = http://spaceweather.inf.brad.ac.uk/images/flaremonitor.png
    <content solar_flare_monitor>
      file = solar_flare_monitor.png
    </content>
  </solar_flare_monitor>

