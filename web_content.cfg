<acis_ace>
  url = http://asc.harvard.edu/mta/alerts/current.dat
  <content ace_fluence>
  </content>
</acis_ace>

<orbit_image>
  url = http://occweb.cfa.harvard.edu/occweb/web/webapps/ifot/ifot.php?r=home&t=qserver&format=orbit&detail=properties&fg=000000&bg=F0F1FF&size=300x230&scale=1400&showtimes=false&border=false&ul=6
  add_tstart_tstop = 1
  auth_file = /proj/sot/ska/data/aspect_authorization/occweb-*
  <content orbit>
    file = chandra_orbit.png
    convert = -transparent \#F0F1FF -crop 200x130+60+50 
  </content>
</orbit_image>

  <goes>
    url = http://asc.harvard.edu/mta/G13.html
    <content flux>
      <filter>
        tag = pre
      </filter>
    </content>
    <image five_min>
      file = GOES_5min.gif
      <filter>
        tag = img
        src = RADIATION/pgplot\.gif
      </filter>
    </image>
  </goes>

  <ace>
    url = http://asc.harvard.edu/mta/ace.html
    <content flux>
      <filter>
        tag = pre
      </filter>
    </content>
    # Fetched with get_swpc.py instead
    #<image five_min>
    #  tries = 3
    #  sleep = 10
    #  file = ACE_5min.gif
    #  warn_bad_image = 1
    #  <filter>
    #    tag = img
    #    src = mta_ace_plot\.gif
    #  </filter>
    #</image>
  </ace>

  <space_weather>
    # sgarf.txt is fetched with get_swpc.py
    #url = https://services.swpc.noaa.gov/text/sgarf.txt
    url = file:///proj/sot/ska/data/arc/sgarf.txt
    <content solar_forecast>
       pre = IA.
       post = IIA.
      <filter>
      </filter>
    </content>
    <content geophys_forecast>
       pre = IIA.
       post = III.
      <filter>
      </filter>
    </content>
  </space_weather>

  # Fetched with get_swpc.py
  #<solar_xray>
  #  url = https://services.swpc.noaa.gov/images/goes-xray-flux.gif
  #  <content GOES_xray>
  #    file = GOES_xray.gif
  #  </content>
  #</solar_xray>

  <solar_wind>
    url = http://umtof.umd.edu/pm/latest2day.gif
    <content solar_wind>
      file = solar_wind.gif
    </content>
  </solar_wind>

  <snapshot>
    url = file:///data/mta4/www/Snapshot/chandra.snapshot
    <content snapshot>
      file = chandra.snapshot
    </content>
  </snapshot>

  <solar_flare_monitor>
    url = http://spaceweather.inf.brad.ac.uk/fm
    <image solar_flare_monitor>
      file = solar_flare_monitor.png
      warn_bad_image = 1
      <filter>
        tag = img
        src = ASAP_latest/flaremonitor_24\.png
      </filter>
    </image>
  </solar_flare_monitor>
