#
  <date_start>
    align = right
    format_pre  = <tt>
    format_post = </tt>
  </date_start>
  <delta_date>
    align = right
    format_pre = <tt>
    format_post = </tt>
  </delta_date>
  <local_date>
    align = right
    format_pre = <tt>
    format_post = </tt>
  </local_date>
